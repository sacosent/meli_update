<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZuCo Fleet Status Updater</title>
  <style>
    :root {
      --green: #00ff7f;
      --black: #111;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--black);
      color: white;
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 127, 0.3);
      background: linear-gradient(160deg, #111, #1a1a1a);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--green);
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .logo img {
      width: 200px;
      max-width: 100%;
      margin-bottom: 8px;
    }
    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: var(--green);
      letter-spacing: 2px;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #ddd;
    }
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #1f1f1f;
      color: white;
    }
    button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background: var(--green);
      color: #111;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #00e673;
    }
    button:disabled {
      background: #555;
      color: #ccc;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: var(--green);
    }
    #progress-container {
      margin-top: 10px;
      height: 8px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: var(--green);
      transition: width 0.3s ease;
    }
    #stats-table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    #stats-table th, #stats-table td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    #stats-table th {
      background-color: #222;
      color: var(--green);
    }
    #charts {
      margin-top: 40px;
    }
    canvas {
      margin-top: 20px;
      width: 100% !important;
      height: 300px !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="logo">
    <img src="/static/logo.png" alt="ZuCo Logo">
    <div class="logo-text">ZuCo</div>
  </div>
  <h2>Fleet Status Updater</h2>
  <form id="upload-form">
    <label for="fleet_file">Fleet File (fleet-moviles.xlsx):</label>
    <input type="file" id="fleet_file" name="fleet_file" accept=".xlsx" required>

    <label for="disponibilidad_file">Disponibilidad File (disponibilidad.xlsx):</label>
    <input type="file" id="disponibilidad_file" name="disponibilidad_file" accept=".xlsx" required>

    <button type="submit">Upload & Process</button>
  </form>
  <div id="progress-container"><div id="progress-bar"></div></div>
  <div id="status"></div>
  <div id="stats"></div>
  <div id="charts">
    <canvas id="chart1"></canvas>
    <canvas id="chart2"></canvas>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const statusDiv = document.getElementById('status');
    const progressBar = document.getElementById('progress-bar');
    const statsDiv = document.getElementById('stats');

    let chart1, chart2;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      statusDiv.textContent = 'Uploading and processing...';
      progressBar.style.width = '25%';

      try {
        const response = await fetch('/process', {
          method: 'POST',
          body: formData
        });

        progressBar.style.width = '50%';

        if (!response.ok) {
          throw new Error('Server returned ' + response.status);
        }

        const data = await response.json();

        // download file
        const byteCharacters = atob(data.file);
        const byteNumbers = new Array(byteCharacters.length).fill().map((_, i) => byteCharacters.charCodeAt(i));
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "vehiculos_para_actualizar_estado.xlsx";
        a.click();
        a.remove();

        progressBar.style.width = '75%';
        statusDiv.textContent = '✅ File downloaded and stats generated';

        // update stats table
        statsDiv.innerHTML = `
          <table id="stats-table">
            <thead>
              <tr><th>Metric</th><th>Value</th></tr>
            </thead>
            <tbody>
              ${Object.entries(data.stats).map(([k, v]) => `<tr><td>${k}</td><td>${v}</td></tr>`).join('')}
            </tbody>
          </table>`;

        progressBar.style.width = '100%';
      } catch (err) {
        progressBar.style.width = '0%';
        statusDiv.textContent = '❌ Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
