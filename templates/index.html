<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZuCo Fleet Status Updater</title>
  <style>
    :root {
      --green: #00ff7f;
      --black: #111;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--black);
      color: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 127, 0.3);
      background: linear-gradient(160deg, #111, #1a1a1a);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--green);
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .logo img {
      width: 200px;
      max-width: 100%;
      margin-bottom: 8px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: var(--green);
      letter-spacing: 2px;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #ddd;
    }
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #1f1f1f;
      color: white;
    }
    button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background: var(--green);
      color: #111;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #00e673;
    }
    button:disabled {
      background: #555;
      color: #ccc;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: var(--green);
    }
    #progress-container {
      margin-top: 10px;
      height: 8px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: var(--green);
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/static/logo.png" alt="ZuCo Logo">
  </div>
  <h2>Fleet Status Updater</h2>
  <form id="upload-form">
    <label for="fleet_file">Fleet File (fleet-moviles.xlsx):</label>
    <input type="file" id="fleet_file" name="fleet_file" accept=".xlsx" required>

    <label for="disponibilidad_file">Disponibilidad File (disponibilidad.xlsx):</label>
    <input type="file" id="disponibilidad_file" name="disponibilidad_file" accept=".xlsx" required>

    <button type="submit">Upload & Process</button>
  </form>
  <div id="progress-container"><div id="progress-bar"></div></div>
  <div id="status"></div>

  <script>
    const form = document.getElementById('upload-form');
    const statusDiv = document.getElementById('status');
    const progressBar = document.getElementById('progress-bar');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      statusDiv.textContent = 'Uploading and processing...';
      progressBar.style.width = '25%';

      try {
        const response = await fetch('/process', {
          method: 'POST',
          body: formData
        });

        progressBar.style.width = '50%';

        if (!response.ok) {
          throw new Error('Server returned ' + response.status);
        }

        const blob = await response.blob();
        progressBar.style.width = '75%';

        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = "Vehiculos_para_actualizar_estado.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();

        progressBar.style.width = '100%';
        statusDiv.textContent = '✅ File downloaded successfully';
      } catch (err) {
        progressBar.style.width = '0%';
        statusDiv.textContent = '❌ Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
